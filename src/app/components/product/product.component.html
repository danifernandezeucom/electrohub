<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Los Mejores Productos</h1>
      <p class="lead fw-normal text-white-50 mb-0">Lo encontras aqu√≠</p>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    @for (producto of productos(); track producto.id) {
      <div class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{ producto.images[0] }}" alt="{{ producto.title }}"/>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ producto.title }}</h5>
              <!-- Product price-->
              {{ producto.slug }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" [routerLink]="['/product-detail', producto.slug]">Mas detalles</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
